<h1>{{ title }}</h1>
<table border="2">
  <tr><th>id</th><th>Title</th><th>Quantity</th><th>Like</th><th>Action</th></tr>
  <tr *ngFor="let product of list">
    <td>{{ product.id }}</td>
    <td>{{ product.title }}</td>
    <td>{{ product.quantity }}</td>
    <td>{{ product.like}}</td>
    <td>{{product.price}}</td>
    <td>
      <button (click)="incrementLikeByProduct(product)">
        like
      </button>
      <button [hidden]="getValue(product)">
        buy 1
      </button>

    </td>
  </tr>
</table>
