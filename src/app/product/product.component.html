


<div class="col-md-3" *ngIf="productChild.price<priceMaxChild ">
  <div class="card" style="width: 18rem;">
    <img src="../../assets/picture.png" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{productChild.title}}</h5>
      <p class="card-text">Price : {{productChild.price}} $ , Qunatity: {{productChild.quantity}}</p>
      <button type="button" class="btn btn-info"  (click)="sendObject()" >
        Like <3 {{productChild.like}}
      </button>
      <button id="btn1" [class]="getClass(productChild)"  [disabled]="productChild.quantity==0"
      (click)="sendNotifBuy()">
        buy
      </button>
    </div>
  </div>
</div>
